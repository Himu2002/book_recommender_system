<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #28a745;
            border: none;
        }

        .navbar-brand, .navbar-nav > li > a {
            color: white !important;
            font-size: 18px;
        }

        .navbar-nav > li > a:hover {
            background-color: #218838 !important;
        }

        .text-white {
            color: white;
        }

        .card {
            background-color: #333;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-img-top {
            max-height: 250px;
            width: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            margin-bottom: 50px;
        }

        p, h4 {
            margin: 0;
        }

        .container {
            margin-top: 30px;
        }

        .row {
            justify-content: center;
        }

        .col-md-3 {
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-white">Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                {% if image[i] is not none %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                            <div class="card-body">
                                <p class="text-white">{{ book_name[i] }}</p>
                                <h4 class="text-white">{{ author[i] }}</h4>
                                <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                                <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

</body>
</html>
